<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>REGISTRATION FORM</h1>
    <form action="#" method="post" id="registration-form" onsubmit=" return validateForm(event)">
    <div class="form-group">
      <label for="username">Name:</label>
      <input type="text" name="username" id="username" placeholder="Enter user name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
    </div>
    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="password" name="Password" id="Password" minlength="8" maxlength="12">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" name="" id="confirmPassword" minlength="8" maxlength="12">
    </div>
    <div class="form-group">
      <button >Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
